<div class="container">
<app-product-search></app-product-search>
<h2 style="color: brown; font-family: 
'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;"> Что может быть важнее улыбки Ваших близких? {{inputText}}</h2>


<ul class="categories-style">
    <li *ngFor="let category of categories">
      <a routerLink="/categories/{{category.id}}">
        {{category.name}}
      </a>
    </li>
</ul>

<div  class="sales" >  <img  src="https://images.app.goo.gl/HM6v5btPMSnTa9wT9" width="300" height="240" alt="suret">
  <h2>Популярные товары!</h2>
 
  <div *ngFor="let product of products" class="sales-products">
    <div *ngIf="product.sale==true" class="img-container"> 
      <a routerLink="/products/{{product.id}}">
        <img class="best-item" src="{{product.Image[0]}}" width="300" height="240" alt="photo">
      </a>
    </div>
  </div> 
</div>



</div>
